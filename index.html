<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>XB Software</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" name="checkbox" id="checkbox" class="toggle"/>
      <label for="checkbox" class="checkbox-label" data-off="Read Only" data-on="Read Only"></label>

      <div class="main__container">
        <div class="main__wrapper">
          <input class="main__input" type="text" placeholder="Add tag..." />
          <button class="main__btn-add" type="button">Add</button>
          <button class="main__btn-reset" type="button">Reset</button>
        </div>
        <p class="main__error">Enter the tag</p>
  
        <ul class="list">
  
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
